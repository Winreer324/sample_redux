name: flutter_sample_redux
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  built_redux: 8.0.0
  flutter_redux: ^0.8.2
  built_collection: ^5.1.1
  flutter_redux_dev_tools: ^0.5.1
  shared_preferences: ^2.0.11
  equatable: ^2.0.3
  get_it: any
  dio: ^4.0.0
  # fonts https://pub.dev/packages/alice
#  alice: ^0.2.5
  # fonts https://pub.dev/packages/json_annotation
  json_annotation: ^4.1.0
  # fonts https://pub.dev/packages/flutter_svg
  flutter_svg: ^0.22.0
  # fonts https://pub.dev/packages/google_fonts
  google_fonts: ^2.1.0
#  json_annotation: ^4.4.0
  # fonts https://pub.dev/packages/freezed_annotation
#  freezed_annotation: ^0.15.0
  built_value: ^8.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

#  mockito: ^5.0.16
  built_value_generator: ^8.0.0
  # https://pub.dev/packages/flutter_lints
  # https://pub.dev/packages/build_runner
  build_runner: ^2.0.4
  # https://pub.dev/packages/json_serializable
#  json_serializable: ^6.0.1
  json_serializable: ^4.1.4
  # https://pub.dev/packages/analyzer
  # https://pub.dev/packages/data_connection_checker
  data_connection_checker:
    git:
      url: https://github.com/Winreer324/data_connection_checker.git
      ref: feature/null_safety

  alice:
    git:
      url: https://github.com/Winreer324/alice.git
      ref: feature/remove_better_player
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/navigation/
    - assets/common/
    - assets/loader/
    - assets/placeholder/
    - assets/icons/